services:
  db:
    image: postgres:16-alpine
    container_name: iaai-bot-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: iaai
    ports:
      - "5432:5432"
    volumes:
      - iaai-bot-pgdata:/var/lib/postgresql/data

volumes:
  iaai-bot-pgdata:
